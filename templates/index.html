<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>留言板</title>
</head>
<body>
<form action="/message/add" method="POST">
        <br>
        <textarea name="author" placeholder="输入你的名字" required></textarea>
        <textarea name="content" placeholder="说出你的心里话" required></textarea>
        <br>
        <button type="submit">提交</button>
    </form>
{% for message in message_list %}
    <div>
        <p>#{{ message.id }} post by: {{ message.author }} on: {{ message.created_time }}</p>
        <p>{{ message.content }}</p>
    </div>
{% endfor %}
</body>
</html>
